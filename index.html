<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<!-- displays site properly based on user's device -->
		<link rel="stylesheet" href="./css/main.css" />
		<title>Frontend Mentor | E-commerce product page</title>
	</head>
	<body>
		<nav id="nav">
			<div class="wrapper gap-4">
				<img id="burger" src="./images/icon-menu.svg" alt="menu" />
				<img class="logo" src="images/logo.svg" alt="sneakers-logo" />
				<!-- Mobile menu as well -->
				<ul class="nav-links">
					<li>
						<a href="">Collections</a>
					</li>
					<li><a href="">Men</a></li>
					<li>
						<a href="">Women</a>
					</li>
					<li>
						<a href="">About</a>
					</li>
					<li>
						<a href="">Contact</a>
					</li>
				</ul>
			</div>
			<div class="wrapper gap-1">
				<!-- Cart -->
				<div class="cart-box">
					<img
						class="cart-img"
						src="images/icon-cart.svg"
						alt="cart"
					/>
					<div class="cart">
						<h3 class="title">Cart</h3>
						<div class="cart-items"></div>
					</div>
				</div>
				<!-- Profile -->
				<img
					class="profile-img"
					src="images/image-avatar.png"
					alt="profile"
				/>
			</div>
		</nav>

		<!-- Main -->
		<main id="main">
			<div class="product">
				<!-- gallery -->
				<div class="product-gallery">
					<div class="selected-img">
						<img src="images/image-product-1.jpg" alt="" />
					</div>
					<div class="thumbnails">
						<div class="selected-thumb">
							<img
								src="./images/image-product-1-thumbnail.jpg"
								alt=""
							/>
						</div>
						<div>
							<img
								src="./images/image-product-2-thumbnail.jpg"
								alt=""
							/>
						</div>
						<div>
							<img
								src="./images/image-product-3-thumbnail.jpg"
								alt=""
							/>
						</div>
						<div>
							<img
								src="./images/image-product-4-thumbnail.jpg"
								alt=""
							/>
						</div>
					</div>
				</div>
				<div class="product-info">
					<div>
						<h3 class="product-producer">Sneaker Company</h3>
						<h1 class="product-title">
							Fall Limited Edition Sneakers
						</h1>
					</div>
					<p class="product-desc">
						These low-profile sneakers are your perfect casual wear
						companion. Featuring a durable rubber outer sole,
						theyâ€™ll withstand everything the weather can offer.
					</p>
					<div class="price-box">
						<h3 class="price">
							$125.00 <span class="sale">50%</span>
						</h3>
						<p class="old-price">$250.00</p>
					</div>
					<!-- Add item to the cart -->
					<div class="controls">
						<div class="amount-control">
							<div class="minus">
								<img src="images/icon-minus.svg" alt="minus" />
							</div>
							<input
								class="amount"
								value="1"
								min="1"
								max="100"
								type="number"
							/>
							<div class="plus">
								<img src="images/icon-plus.svg" alt="plus" />
							</div>
						</div>
						<button class="add-item-btn">
							<img src="./images/icon-cart.svg" />Add to cart
						</button>
					</div>
				</div>
			</div>
		</main>

		<script src="main.js"></script>
	</body>
</html>
